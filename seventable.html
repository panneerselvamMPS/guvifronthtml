<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
    </head>
    <style>
        table,th,td{
            border:1px solid black;
            padding:8%;
        }
        cl.t{
            text-align:centre;
        }
        table {
            border-collapse:collapse;
            width:100%
        }
    </style>
    <body>
        <h2>Health Chart</h2>
        <table style="width:100%">
            <tr>
             <th>State of Health</th>
             <th>Fasting Value</th> 
             <th>After Eating</th>  
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabetes</td>
                <td>More than 126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
            
           

            

        </table>
    </body>
</html>
