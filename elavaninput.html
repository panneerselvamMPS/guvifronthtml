<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page</title>
</head>
<body>
    <h1>INPUT ELEMENT</h1>
    <!--input type text-->
    <label for="fname">First name:</label><input type="text" id="fname" name="fname"><br>
    <!--input type Button-->
    <br>
    <input type="button" onclick="alert('Welcome!')" value="Touch here">
    <br>
    <!--CHECK BOX-->
    <br>
    <input type="checkbox" id="mps" name="panner" value="Engineer">
    <label for="mps">Are you software Engineer?</label>
    <br>
    <!--COLOR-->  
    <br>
    <input type="color" id="favcolor" name="favcolor" value="#fffff">
    <br>
<!--DATE-->
<br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday">
    <br>
    <!--DATETIME-LOCAL-->
    <br>
    <label for="birthdaytime">Birthday (date and time):</label>
    <input type="datetime-local" id="birthdaytime" name="birthdaytime">
    <br>
    <!--EMAIL-->
    <br>
    <label for="email">Enter your email</label>
    <input type="email" id="email" name="email">
    <br>
    <!--IMAGE-->
    <input type="image" src="dhoni.jpg" alt="Well"width="50" height="50">
    <br>
    <!--FILE-->
    <br>
    <label for="myfile">Select a file:</label>
    <input type="file" id="myfile" name="myfile">
    <br>
    <!--NUMBER-->
    <br>
    <label for="number">Enter Number(1 to 10):</label>
    <input type="number" id="number" name="number" min="1" max="10">
    <br>
    <!--Range-->
    <br>
    <label for="size">Color:</label>
    <input type="range" id="size" name="size" min="1" max="20">
    <br>
    <!--Search-->
    <br>
    <label for="google">Search Google:</label>
    <input type="Search" id="google" name="gsearch">
 <br>
    <!--TIME INPUT-->
    <br>
    <label for="mps">Select a Time:</label>
    <input type="time" id="mps" name="mps">
    <br>
    <!--CHECK BOX-->
    <br>
    <input type="radio" id="C" name="programming" value="c">
    <label for="C">C programme</label>
    <!--RESET-->
    <br>
    <br>
    <input type="reset" value="Reset">
    <!--SUBMIT-->
    <br>
    <br>
    <input type="submit" value="Submit">
    <!--PASSWORD-->
    <br>
    <br>
    <label for="username">UserName:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd">
    <!--PHONE NUMBER-->
    <br>
    <br>
    <label for="phone">Enter your phone number:</label>
    <input type="comm" id="phone" name="phone">
</body>
</html>
